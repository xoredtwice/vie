		<script>
				var openCircleId = "";

				// 5a: Influencer can learn all keys required by the protocol and any other information stored by the voter
				// 5b: influencer can learn every action taken by the voter.
				// Questions
				// System resists coercion when the influencer: (0) 
				document.getElementById('0001-text').innerHTML = "Influencer acts before/during registration"; 
				document.getElementById('0002-text').innerHTML = "Influencer colludes with the EA"; 
				document.getElementById('0003-text').innerHTML = "Influencer colludes with hardware manufactures"; 
				document.getElementById('0004-text').innerHTML = "Influencer acts at any time"; 
				document.getElementById('0005-text').innerHTML = "Influencer learns all information stored by the voter, including all keys required by the protocol";

				document.getElementById('0007-text').innerHTML = "voter can fully override coercion"; 
				document.getElementById('0008-text').innerHTML = "inexpensive"; 
				document.getElementById('0009-text').innerHTML = "low cognitive burden"; 
				document.getElementById('0010-text').innerHTML = "has Security proof(none/game-based/UC)"; // full for UC half for game-based

				// ----------------------------------------
				// 01.Helios
				// ----------------------------------------

				// Helios: "Influencer acts before/during registration"
				fillCell("0101", "full", "Registration happens through email.");

				// Helios: "Influencer colludes with the EA"
				fillCell("0102", "empty", "Helios does not use threshold .");

				// Helios: "Influencer colludes with hardware manufactures"
				fillCell("0103", "empty", "Helios uses personal computers and browsers.");

				// Helios: "Influencer acts at any time"
				fillCell("0104", "empty", "N/A");

				// Helios: "Influencer learns all information stored by the voter, including all keys required by the protocol"
				fillCell("0105", "empty", "Helios has not been designed to tolerate coercion at all.");

				// Helios: "Influencer learns every action taken by the vote"
				fillCell("0106", "empty", "N/A");

				// Helios: "voter can fully override coercion"
				fillCell("0107", "empty", "All ballots are real.");

				// Helios: Inexpensive?
				fillCell("0108", "full", '"It takes only a few minutes of computation to obtain results for a 500-voter election. The shuffle proof and verification steps require a few hours, and are thus, by far, the most computation-intensive portions of the process."');

				// Helios: Low cognitive burden?
				fillCell("0109", "full", '"It generates a random 10-character password automatically for each voter. At any time, the administrator can email voters using the Helios administrative interface. These emails will automatically contain the voter’s password, though the administrator will not see this password at any time."');
				
				// Helios: Has UC proof?
				fillCell("0110", "half", "Helios does not provide a UC proof.");


				// ----------------------------------------
				// 02.JCJ
				// ----------------------------------------

				// JCJ: "Influencer acts before/during registration"
				fillCell("0201", "empty", '"The function register(SKR, i, k1) → (ski, pki) takes as input the private registrar key SKR, a (voter) identifier i and a security parameter k1, and outputs a key pair (ski, pki). This is computed jointly by players in R, possibly in interaction with voter Vi."');

				// JCJ: "Influencer colludes with the EA"
				fillCell("0202", "half", '"We assume that the majority of players in R are honest, and can thus ensure that the R provides Vi with acorrect credential. Nonetheless, it is possible for R to furnish Vi with a proof that Si is a ciphertext on σi. To enforce coercion-resistance in the case where erasure of secrets by voters is not automatic, a designated verifier proof [28] must be employed for this proof. We note that credentials may be used for multiple elections."');

				// JCJ: "Influencer colludes with hardware manufactures"
				fillCell("0203", "full", "");

				// JCJ: "Influencer acts at any time"
				fillCell("0204", "empty", '"We make the assumption that the registration phase proceeds without any corruption of voters. This assumption is at some level a requirement for a coercion-free election, as an attacker capable of corrupting and seizing the credentials of a voter in this initial phase can mount a simulation attack."');

				// JCJ: "Influencer learns all information stored by the voter, including all keys required by the protocol"
				fillCell("0205", "empty", "");

				// JCJ: "Influencer learns every action taken by the vote"
				fillCell("0206", "empty", "");

				// JCJ: "voter can fully override coercion"
				fillCell("0207", "full", "");

				// JCJ: Inexpensive?
				fillCell("0208", "full", "");

				// JCJ: Low cognitive burden?
				fillCell("0209", "full", "");

				// JCJ: Has UC proof?
				fillCell("0210", "half", '"Recall that our definition of coercion-freeness revolves around a game played between an adversary A and a voter targeted for coercion."');

				// ----------------------------------------
				// 03.WeBu09
				// ----------------------------------------

				// WeBu09: "Influencer acts before/during registration"
				fillCell("0301", "empty", "");

				// WeBu09: "Influencer colludes with the EA"
				fillCell("0302", "full", "");

				}

				  // document.gtElementByClass("show").toggle("show")

				  var popup = document.getElementById(id);
				  let qid = "00" + id.substring(2);

				 	if(!id.localeCompare(qid)){

						 	if(openCircleId){

						  if(openQuestionId){
